<app-header></app-header>
<main>
<ul id="users">
  @for (user of users; track user.id) {
     <li>
<app-user [selected]="user.id===selectedUserId"  [id]="user.id"  [avatar]="user.avatar" [name]="user.name" (select)="onSelectUser($event)"></app-user>
  </li>
  }
</ul>
@if (selectedUserId) {
  <app-tasks [userId]="selectedUser?.id" [name]="selectedUser?.name"></app-tasks>
} @else {
  <p id="fallback">Select a user to see their tasks!</p>
}


</main>
